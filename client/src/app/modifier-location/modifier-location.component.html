<app-nav></app-nav>

<div class="max-w-4xl mx-auto p-5">
  <form [formGroup]="annonceForm" (ngSubmit)="updateLocation()" class="space-y-6">
    <div>
      <a routerLink="/compte" class="inline-block mb-5 px-6 py-2 border border-transparent text-base font-medium rounded-md text-white bg-gray-600 hover:bg-gray-700">
        Retour
      </a>
      <label for="dateDébut" class="block text-sm font-medium text-gray-700">Date Début</label>
      <input formControlName="dateDébut"  type="date" id="dateDébut" name="dateDébut" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Entrez la date de début">
    </div>
    <div>
      <label for="dateFin" class="block text-sm font-medium text-gray-700">Date Fin</label>
      <input formControlName="dateFin" type="date" id="dateFin" name="dateFin" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Entrez la date de fin">
    </div>
    <div>
      <label for="avis" class="block text-sm font-medium text-gray-700">Avis</label>
      <input formControlName="avis" type="number" id="avis" name="avis" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Entrez votre avis">
    </div>
    <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Modifier l'annonce</button>
  </form>
</div>


<app-footer></app-footer>
