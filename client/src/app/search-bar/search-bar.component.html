<div class="flex justify-center items-center bg-gray-100 pt-5">
  <form [formGroup]="searchForm" (ngSubmit)="onSubmit()" class="w-full bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
    <div class="mb-4 md:flex md:items-center md:justify-between">
      <div class="mb-4 md:mr-2 md:mb-0 flex-1">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="commune">
          Destination
        </label>
        <input formControlName="commune" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" placeholder="Rechercher une destination">
      </div>
      <div class="mb-4 md:mr-2 md:mb-0 flex-1">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="dateDébut">
          Arrivée
        </label>
        <input formControlName="dateDébut" class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="date">
      </div>
      <div class="mb-4 md:mr-2 md:mb-0 flex-1">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="dateFin">
          Départ
        </label>
        <input formControlName="dateFin" class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="date">
      </div>
      <div class="mb-4 md:mr-2 md:mb-0 flex-1">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="nbCouchages">
          Voyageurs
        </label>
        <input formControlName="nbCouchages" class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="number" placeholder="Ajouter des voyageurs">
      </div>
      <div class="mb-4 md:mr-2 md:mb-0 flex-1">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="nbChambres">
          Chambres
        </label>
        <input formControlName="nbChambres" class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="number" placeholder="Ajouter des voyageurs">
      </div>
      <div class="mb-4 md:mr-2 md:mb-0 flex-1">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="distance">
          Distance Centre ville
        </label>
        <input formControlName="distance" class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="number" placeholder="Ajouter des voyageurs">
      </div>
      <div class="mb-4 md:mr-2 md:mb-0 flex-1">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="prix">
          Prix
        </label>
        <input formControlName="prix" class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="number" placeholder="Ajouter des voyageurs">
      </div>
    </div>
    <div class="flex justify-center">
      <button class="bg-pink-500 hover:bg-pink-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
        Rechercher
      </button>
    </div>
  </form>
</div>
