<div class="flex justify-center items-center bg-gray-100 pt-5">
  <form class="w-full max-w-2xl bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
    <div class="mb-4 md:flex md:items-center md:justify-between">
      <div class="mb-4 md:mr-2 md:mb-0 flex-1">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="destination">
          Destination
        </label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="destination" type="text" placeholder="Rechercher une destination">
      </div>
      <div class="mb-4 md:mr-2 md:mb-0 flex-1">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="arrival">
          Arrivée
        </label>
        <input class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="arrival" type="date">
      </div>
      <div class="mb-4 md:mr-2 md:mb-0 flex-1">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="departure">
          Départ
        </label>
        <input class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="departure" type="date">
      </div>
      <div class="mb-4 md:mr-2 md:mb-0 flex-1">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="travelers">
          Voyageurs
        </label>
        <input class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="travelers" type="number" placeholder="Ajouter des voyageurs">
      </div>
    </div>
    <div class="flex justify-center">
      <button class="bg-pink-500 hover:bg-pink-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
        Rechercher
      </button>
    </div>
  </form>
</div>
