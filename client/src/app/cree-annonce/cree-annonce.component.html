<app-nav></app-nav>

<div class="max-w-4xl mx-auto p-5">
  <form (ngSubmit)="creeBien()" class="space-y-6">
    <div>
      <a routerLink="/compte" class="inline-block mb-5 px-6 py-2 border border-transparent text-base font-medium rounded-md text-white bg-gray-600 hover:bg-gray-700">
        Retour
      </a>
      <label for="town" class="block text-sm font-medium text-gray-700">Commune</label>
      <input [(ngModel)]="commune" type="text" id="town" name="town" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Entrez la commune">
    </div>
    <div>
      <label for="street" class="block text-sm font-medium text-gray-700">Rue</label>
      <input [(ngModel)]="rue" type="text" id="street" name="street" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Entrez la rue">
    </div>
    <div>
      <label for="postal-code" class="block text-sm font-medium text-gray-700">Code postal</label>
      <input [(ngModel)]="cp" type="text" id="postal-code" name="postal-code" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Entrez le code postal">
    </div>
    <div>
      <label for="beds" class="block text-sm font-medium text-gray-700">Nombre de couchage</label>
      <input [(ngModel)]="nbCouchage" type="number" id="beds" name="beds" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Nombre de couchages">
    </div>
    <div>
      <label for="rooms" class="block text-sm font-medium text-gray-700">Nombre de chambre</label>
      <input [(ngModel)]="nbChambre" type="number" id="rooms" name="rooms" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Nombre de chambres">
    </div>
    <div>
      <label for="distance" class="block text-sm font-medium text-gray-700">Distance du centre ville (en mètre)</label>
      <input [(ngModel)]="distance" type="number" id="distance" name="distance" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Distance en mètres">
    </div>
    <div>
      <label for="price" class="block text-sm font-medium text-gray-700">Prix</label>
      <input [(ngModel)]="prix" type="number" id="price" name="price" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Entrez le prix">
    </div>
    <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Crée l'annonce</button>
  </form>
</div>


<app-footer></app-footer>
