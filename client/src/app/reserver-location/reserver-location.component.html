<app-nav></app-nav>

<div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-12">

  <h2 class="text-2xl font-semibold text-center text-gray-800 mb-8">Réservation</h2>

  <form (ngSubmit)="onSubmit()" class="space-y-8">
    <div>
      <label for="start-date" class="block text-sm font-medium text-gray-700">Date début</label>
      <input type="date" [(ngModel)]="startDate" id="start-date" name="start-date" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
    </div>
    <div>
      <label for="end-date" class="block text-sm font-medium text-gray-700">Date fin</label>
      <input type="date" [(ngModel)]="endDate" id="end-date" name="end-date" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
    </div>
    <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Réserver</button>
  </form>
</div>


<app-footer></app-footer>
